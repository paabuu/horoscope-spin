<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p class="title title-1">Spin to Turn Your</p>
    <p class="title title-2">Day Around</p>
    <p class="type" id="type">LOVE</p>
    <div class="lights">
        <div class="light health-light"></div>
        <div class="light love-light"></div>
        <div class="light career-light"></div>
        <div class="light money-light"></div>
    </div>
    <div class="container" id="container">
        <div class="health each-item">
            <p class="arrow"></p>
            <div class="turnplate">
                <div class="each-result"><p class="result-text">000</p></div>
                <div class="each-result"><p class="result-text">UNDERSTANDING</p></div>
                <div class="each-result"><p class="result-text">TENDER</p></div>
                <div class="each-result"><p class="result-text">NOSTALGIC</p></div>
                <div class="each-result"><p class="result-text">FRESH</p></div>
                <div class="each-result"><p class="result-text">LOYAL</p></div>
            </div>
        </div>
        <div class="love each-item">
            <p class="arrow"></p>
            <div class="turnplate">
                <div class="each-result"><p class="result-text">111</p></div>
                <div class="each-result"><p class="result-text">UNDERSTANDING</p></div>
                <div class="each-result"><p class="result-text">TENDER</p></div>
                <div class="each-result"><p class="result-text">NOSTALGIC</p></div>
                <div class="each-result"><p class="result-text">FRESH</p></div>
                <div class="each-result"><p class="result-text">LOYAL</p></div>
            </div>
        </div>
        <div class="career each-item">
            <p class="arrow"></p>
            <div class="turnplate">
                <div class="each-result"><p class="result-text">222</p></div>
                <div class="each-result"><p class="result-text">UNDERSTANDING</p></div>
                <div class="each-result"><p class="result-text">TENDER</p></div>
                <div class="each-result"><p class="result-text">NOSTALGIC</p></div>
                <div class="each-result"><p class="result-text">FRESH</p></div>
                <div class="each-result"><p class="result-text">LOYAL</p></div>
            </div>
        </div>
        <div class="money each-item">
            <p class="arrow"></p>
            <div class="turnplate">
                <div class="each-result"><p class="result-text">333</p></div>
                <div class="each-result"><p class="result-text">UNDERSTANDING</p></div>
                <div class="each-result"><p class="result-text">TENDER</p></div>
                <div class="each-result"><p class="result-text">NOSTALGIC</p></div>
                <div class="each-result"><p class="result-text">FRESH</p></div>
                <div class="each-result"><p class="result-text">LOYAL</p></div>
            </div>
        </div>
    </div>

    <div class="start-btn" id="start-btn">START</div>

    <!-- <canvas id="canvas" width="300" height="300"></canvas> -->
</body>
</html>
