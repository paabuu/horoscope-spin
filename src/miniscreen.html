<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spin To Turn Your Day Around</title>
</head>
<body>
    <!-- 转盘页 -->9 8
    <div class="horoscope-spin">
        <p class="type" id="type">LOVE</p>
        <div class="lights">
            <div class="light health-light"></div>
            <div class="light love-light"></div>
            <div class="light career-light"></div>
            <div class="light money-light"></div>
        </div>
        <div class="container" id="container">
            <div class="health each-item">
                <p class="arrow"></p>
                <div class="turnplate"></div>
                <div class="shadow"></div>
            </div>
            <div class="love each-item">
                <p class="arrow"></p>
                <div class="turnplate"></div>
                <div class="shadow"></div>
            </div>
            <div class="career each-item">
                <p class="arrow"></p>
                <div class="turnplate"></div>
                <div class="shadow"></div>
            </div>
            <div class="money each-item">
                <p class="arrow"></p>
                <div class="turnplate"></div>
                <div class="shadow"></div>
            </div>
        </div>
        <div class="start-btn" id="start-btn">START</div>
    </div>
</body>
</html>
